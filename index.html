<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h1>Students Form</h1>
        <form action="">
            <span><label>Student Name  <img src="assests/pro.png" alt=""></label>
            <input type="text" placeholder="Enter the Name" required></span><br>
            <span><label>Student rollno  <img src="assests/email.png" alt=""></label>
            <input type="text" placeholder="Enter the RollNo" required></span><br>
            <span><label>Student department</label>
            <input type="text" placeholder="Enter the Dept" required></span><br>
            <span><label>10th Marks</label>
            <input type="text" placeholder="Enter the 10th Marks" required></span><br>
            <span><label>11th Marks</label>
            <input type="text" placeholder="Enter the 11th Marks" required></span><br>
            <span><label for="percentage">Percentage</label>
            <select name="percentage" id="percentage">
                <option value="100%">100%</option>
                <option value="90%">90%</option>
                <option value="80%">80%</option>
                <option value="70%">70%</option>
                <option value="60%">60%</option>
                <option value="50%">50%</option>
                <option value="40%">40%</option>
                <option value="30%">30%</option>
                <option value="20%">20%</option>
                <option value="10%">10%</option>
            </select></span><br>
            <span><button>submit</button>
            <button>cancel</button></span>
        </form>
    </div>
</body>
</html>
